<!DOCTYPE html>
<html>
	<head>
		<title>Chronometer</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="webfiles/css/chronometer.css">
	</head>
	<body>

		<h1>Hello World</h1>
		<ul>
			<li id="hourWithChronometer"></li>
			<li id="hourWithPluginJQuery"></li>
			<li id="dayWithChronometer"></li>
			<li id="dayWithPluginJQuery"></li>
			<li id="regressiveWithChronometer"></li>
		</ul>

		<script type="text/javascript" src="webfiles/js/jquery.min.js"></script>
		<script type="text/javascript" src="webfiles/js/chronometer.js"></script>
		<script type="text/javascript">

			var app = {
				initialize: function() {
					this.loadAll();
					$('#regressiveWithChronometer').html( Chronometer.regressive( new Date( 2014, 9, 27, 14, 27, 0, 0 ) ) );
					setTimeout('app.initialize()', 1);
				}, 
				loadAll: function() {
					// Chronometer
					$("#hourWithChronometer").html(Chronometer.getCurrentTime());

					// Plugin JQuery com Chronometer
					$('#hourWithPluginJQuery').displayCurrentTime();

					// Chronometer
					$("#dayWithChronometer").html(Chronometer.getCurrentDay());

					// Plugin JQuery com Chronometer
					$('#dayWithPluginJQuery').displayCurrentDay();
				}
			}

			app.initialize();

		</script>

	</body>
</html>
